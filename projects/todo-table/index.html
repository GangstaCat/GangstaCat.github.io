<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/img/GangstaCat.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Todo table</title>
</head>
<body>
  <div class="title">
    <h1>Gangsta's Todo table</h1>
  </div>
  <div id="new">
    <button onclick="newTodo()">new</button>
  </div>
  <div class="row-container">
    <div class="row row1">
      <h3>To do:</h3>
      <div class="rowdiv"></div>
    </div>
    <div class="row row2">
      <h3>Currently doing:</h3>
      <div class="rowdiv"></div>
    </div>
    <div class="row row3">
      <h3>Done:</h3>
      <div class="rowdiv"></div>
    </div>
  </div>
</body>
</html>
