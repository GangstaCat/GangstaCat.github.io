<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="The Gangsta Website | Projects">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gangstacat.github.io/projects">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/845952545394130964/915205627582758972/GangstaCat.png">
  <meta property="og:description" content="Projects I made put on my website">
  <meta property="theme-color" content="#007DFF">
  <link rel="icon" href="../img/GangstaCat.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <script src="../theme.js"></script>
  <title>The Gangsta Website | Projects</title>
</head>
<body class="light">
  <div class="header">
    <div class="title-container">
      <h1>Projects</h1>
      <h6>Theme:</h6>
        <select name="theme" id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="dynamic">Dynamic</option>
        </select>
    </div>
  </div>
  <div class="projects-container">
    <div class="GangstaKitty">
      <img src="../img/loafcate.png" alt="GangstaKitty">
      <h3>GangstaKitty</h3>
      <p>Bot made by me. <a href="https://discord.com/oauth2/authorize?client_id=847743012851286027&scope=bot&permissions=8589934591" target="_blank">Invite him</a></p>
    </div>
    <div class="GangstaWebsite">
      <img src="../img/GangstaCat.png" alt="Gangsta Website">
      <h3>The Gangsta Website</h3>
      <p>The website you're literally viewing. <a href="https://github.com/GangstaCat/GangstaCat.github.io" target="_blank">View the source code on GitHub</a></p>
    </div>
  </div>
  <div class="goto">
    <h3>Go To</h3>
    <ul>
      <li><a href="../home">Home</a></li>
      <li><a href="../secret">Secret Page</a></li>
    </ul>
  </div>
  <script>
    const body = document.body;
    if (!localStorage.getItem("theme")) {
      localStorage.setItem("theme", "light")
    }
    if (localStorage.getItem("theme") === "dark") {
      body.className = "dark";
    }
  </script>
</body>
</html>
